<!-- Observation Notes:

1)  Bootstrap cdn used
2)  Fontawesome icons used
3)  Google fonts used
4)  Jquery script added at the end
5)  Javascript added at the end

6)  HTML height kept 100%: enable the picture to stretch to the entore height and not curtail midway
7)  #content: capsulate h1, p and button elements to adjust padding and background positioning
8)  hr: Width adjustment and bordering
9)  <nav class="navbar navbar-default  navbar-fixed-top">: class 'navbar-fixed-top' used to ensure the background stays intact on using the hamburger button. position: fixed;
10)  Navbar added
11)  HTML{height:100%} : to make the image fit the entire HTML page and not just body - Question raised - why not use height on <body>
12)  Image size: 'background-size': cover - Image fits the entire background even if it requires cropping or expansion. Contain just wouldve had the image in the same dimensions without any adjustments. This, smaller images would lead to white empty patches and bigger images would flow outside and without focus.
13)  Background-position: center :   The background-position CSS property sets the initial position for each background image. The position is relative to the position layer set by background-origin
