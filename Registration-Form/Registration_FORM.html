<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration form</title>
  <meta name="author" content="Kunal Dixit" >
  <meta name="description" content="registraion form for registring on a website">
</head>
<body>
  <header>
<h1>Register</h1>
</header>
<main>
  <form action="#" method="get"><!-- For registraion forms, method should always be 'post' coz of security reasons, for demo reasons, i have chosen 'Get' -->
  <div>
    <label for="fn">First Name:</label>
    <input type="text" id="fn" name="user_F_name" placeholder="jon" required >
    <label for="ln"> Last Name:</label>
    <input type="text" id="ln" name="ln" placeholder="mathews" required >
  </div>
  <div>
    <p>Gender:</p>
    <input type="radio" name="Gender" id="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="oths" name="Gender" value="Others">
    <label for="oths">Others</label>
  </div>
  <div>
    <Label for="Email">Email:</Label>
    <input type="email" placeholder="your email add" name="email" id="Email" required>
    <label for="pwd">Password:</label>
    <input id="pwd" type="password" name="paswrd" required
    pattern=".{5,10}" required title="password must be over 5 and under 10 characters">
  </div>
  <div>
    <label class="birthday">Birthday:</label>
    <select name="Month" class="birthday">
      <option value="Month">Month</option>
      <option value="Jan">January</option>
      <option value="Feb">February</option>
      <option value="Mar`">March</option>
      <option value="Apr">April</option>
      <option value="May">May</option>
      <option value="Jun">June</option>
      <option value="Jul">July</option>
    </select>
    <select class="birthday" name="Day">
      <option value="Day">Day</option>
      <option value="1st">1</option>
      <option value="2nd">2</option>
      <option value="3rd">3</option>
      <option value="4th">4</option>
      <option value="5th">5</option>
      <option value="6th">6</option>
      <option value="7th">7</option>
      <option value="8th">8</option>
      <option value="9th">9</option>
      <option value="10th">10</option>
      <option value="11th">11</option>
      <option value="12th">12</option>
      <option value="13th">13</option>
      <option value="14th">14</option>
      <option value="15th">15</option>
      <option value="16th">16</option>
      <option value="17th">17</option>
      <option value="18th">18</option>
    </select>
    <select name="Year" class="birthday">
      <option value="Year">Year</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
    </select>

  </div>
<label for="agree">I agree to the terms and conditions</label>
<input type="checkbox" id="agree" required><br>

    <input type="submit" value="Submit your data">
    </form>
  </main>
</body>
</html>
