<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe </title>
  <style>

    body{
      text-align: center;
    }
    h1{
      width: 50%;
      font-family:"arial", "verdana", "monospace";
      padding: 10px;
      margin: 20px auto;
      font-size: 4.0em;
    }
    table{
      margin: 50px auto;
      padding: 10px;

    }
    td{
      width: 100px;
      height: 100px;
}
.cl2{
  border-left: 2px solid black;
  border-right: 2px solid black;
}
.row2{
  border-top: 2px solid black;
  border-bottom: 2px solid black;
}
    </style>
</head>
<body>
  <!-- This exercise emphasizes on tablesm margins, padding and more-->
  <h1>Tic Tac Toe</h1>
<table>
<tr>
  <td></td>
  <td class="cl2"></td>
  <td></td>
  </tr>

  <tr>
    <td class="row2"></td>
    <td class="cl2 row2" ></td>
    <td class="row2"></td>
    </tr>
    <tr>
      <td></td>
      <td class="cl2"></td>
      <td></td>
      </tr>
  </table>



</body>
</html>
